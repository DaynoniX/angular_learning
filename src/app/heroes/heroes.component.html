<div class="column centered">
  <h2>Heroes List:</h2>

  <div class="list">
    <ul>
      <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
        <span>{{hero.id}}</span> {{hero.name}} <span class="delete" title="Delete Hero" (click)="delete(hero)">X</span>
      </li>
    </ul>
  </div>
  <div>
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="button" (click)="add(heroName.value); heroName.value=''">
      Add New
    </button>
  </div>
</div>
